<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Globazon Project</title>

    <!-- This code is needed for responsive design to work.
      (Responsive design = make the website look good on
      smaller screen sizes like a phone or a tablet). -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Load a font called Roboto from Google Fonts. -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Here are the CSS files for this page. -->
    <link rel="stylesheet" href="styles/shared/general.css">
    <link rel="stylesheet" href="styles/shared/globazon-header.css">
    <link rel="stylesheet" href="styles/pages/globazon.css">
  </head>
  <body>
    <div class="header">
      <div class="globazon-header-left-section">
        <a href="globazon.html" class="header-link">
          <img class="globazon-logo"
            src="images/globazon-logo-white.png" alt="globazon logo white">
          <img class="globazon-mobile-logo"
            src="images/globazon-mobile-logo-white.png" alt="globazon mobile logo">
        </a>
      </div>

      <div class="globazon-header-middle-section">
        <input class="search-bar" type="text" placeholder="Search">

        <button class="search-button">
          <img class="search-icon" src="images/icons/search-icon.png" alt="search icon">
        </button>
      </div>

      <div class="globazon-header-right-section">
        <a class="orders-link header-link" href="orders.html">
          <span class="returns-text">Returns</span>
          <span class="orders-text">& Orders</span>
        </a>

        <a class="cart-link header-link" href="checkout.html">
          <img class="cart-icon" src="images/icons/cart-icon.png" alt="cart icon">
          <div class="cart-quantity">3</div>
          <div class="cart-text">Cart</div>
        </a>
      </div>
    </div>
    
    <div class="main">
      <div class="products-grid js-products-grid">
        
      </div>
    </div>

    <scripts src="scripts/globazon.js"></scripts>
  </body>
</html>
